<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="UTF-8">
    <title>Crud Operation</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 15px;
        }

        .respo-table {
            text-align: center;
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center pt-5">Student Data Table</h1>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Add Student</a>
            </div>
            <div class="col-2">
                <button class="btn btn-success" data-toggle="modal" data-target="#deletemodal"><a class="
                    text-white text-decoration-none">Clear
                        All Data</button></a>
            </div>
        </div>

        <div class="table-responsive-lg">
            <table class="respo-table table table-stripped">
                <thead>
                    <tr>
                        <th scope="col">Roll No</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Email id</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>

                <tbody id="tabledata">

                </tbody>
            </table>

            <!-- Insert modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add student information</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form class="was-validated" novalidate>

                            <div class="modal-body">

                                <input type="hidden" id="rollno">

                                <div class="row row-md">
                                    <div class="col col-sm mt-2 w-25">
                                        <label>First Name</label>
                                        <input type="text" placeholder="First Name" id="fname" required
                                            class="form-control mt-2">

                                    </div>

                                    <div class="col col-sm mt-2 w-25">
                                        <label>Last Name</label>
                                        <input type="text" placeholder="Last Name" id="lname" required
                                            class="form-control mt-2">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col col-sm mt-2 w-25">
                                        <label>Permenent Address</label>
                                        <textarea class="form-control" id="address" required cols="20" rows="3"
                                            placeholder="Enter Permenent Address"></textarea>
                                    </div>
                                </div>

                                <div class="row pt-2">
                                    <div class="col col-sm w-25">
                                        <label>DOB</label>
                                        <input type="date" id="date" required class="form-control">
                                    </div>

                                    <div class="col col-sm w-25">
                                        <label>Phone no</label>
                                        <input type="tel" required id="contact" class="form-control"
                                            placeholder="Contact Number.." maxlength="10">
                                    </div>
                                </div>

                                <div class="row form-check">
                                    <div class="col col-sm mt-4 w-25">
                                        <input class="form-check-input" type="radio" value="male" id="male" required
                                            name="gender">
                                        <label class="form-check-label">Male</label>
                                    </div>
                                </div>
                                <div class="row form-check">
                                    <div class="col col-sm mt-4 w-25">
                                        <input class="form-check-input" type="radio" id="female" value="female" required
                                            name="gender">
                                        <label class="form-check-label">Female</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col col-sm mt-4 w-25">
                                        <label>Email Address</label>
                                        <input type="email" id="email" required placeholder="Enter Email id"
                                            class="form-control">
                                    </div>
                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" id="save" data-dismiss="modal"
                                    class="btn btn-primary submitdata">Save</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>


            <!-- update Modal -->
            <div class="modal fade" id="exampleModalCenteredit" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Edit Student Data</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form class="was-validated">

                            <div class="modal-body">

                                <input type="hidden" id="studrollno">

                                <div class="row row-md">
                                    <div class="col col-sm mt-2 w-25 form-outline">
                                        <label>First Name</label>
                                        <input type="text" placeholder="First Name" id="studfname" required="required"
                                            class="form-control mt-2">

                                    </div>

                                    <div class="col col-sm mt-2 w-25">
                                        <label>Last Name</label>
                                        <input type="text" placeholder="Last Name" id="studlname" required
                                            class="form-control mt-2">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col col-sm mt-2 w-25">
                                        <label>Permenent Address</label>
                                        <textarea class="form-control mt-4" id="studaddress" required cols="20" rows="3"
                                            placeholder="Enter Permenent Address"></textarea>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col col-sm mt-4 w-25">
                                        <label>DOB</label>
                                        <input type="date" id="studdate" required class="form-control">
                                    </div>

                                    <div class="col col-sm mt-4 w-25">
                                        <label>Contact No</label>
                                        <input type="tel" required id="studcontact" class="form-control"
                                            placeholder="Contact Number..">
                                    </div>
                                </div>

                                <div class="row form-check">
                                    <div class="col col-sm mt-4 w-25">
                                        <input class="form-check-input" type="radio" value="studmale" id="studmale"
                                            required name="gen">
                                        <label class="form-check-label">Male</label>
                                    </div>
                                </div>
                                <div class="row form-check">
                                    <div class="col col-sm mt-4 w-25">
                                        <input class="form-check-input" type="radio" id="studfemale" value="female"
                                            required name="gen">
                                        <label class="form-check-label">Female</label>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col col-sm mt-4 w-25">
                                        <label>Email Address</label>
                                        <input type="email" id="studemail" required placeholder="Enter Email id"
                                            class="form-control">
                                    </div>
                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary editstudentdata"
                                    data-dismiss="modal">Update</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <!-- Clear all data Modal -->
            <div class="modal fade" id="deletemodal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Clear All Data!!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h6 class="h6">Are you sure want to delete all Records?</h6>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" onclick="clearAllRecord()" data-dismiss="modal"
                                class="btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>

    <script>
        getAllData()
    </script>
</body>

</html>
